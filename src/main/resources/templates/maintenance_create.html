<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registro de Película</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <div class="card p-4 border border-success">
    <h3 class="text-center mb-4">Registrar Nueva Película</h3>

    <form action="/maintenance/create" method="post">
      <div class="mb-3">
        <label for="title" class="form-label">Título</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label for="releaseYear" class="form-label">Año de Lanzamiento</label>
        <input type="number" class="form-control" id="releaseYear" name="releaseYear" required>
      </div>

      <div class="mb-3">
        <label for="languageId" class="form-label">Idioma</label>
        <select class="form-select" id="languageId" name="languageId" required>
          <option value="">Seleccionar Idioma</option>
          <th:block th:each="language : ${languages}">
            <option th:value="${language.languageId}" th:text="${language.name}"></option>
          </th:block>
        </select>
      </div>

      <div class="mb-3">
        <label for="rentalDuration" class="form-label">Duración de Alquiler (Días)</label>
        <input type="number" class="form-control" id="rentalDuration" name="rentalDuration" required>
      </div>

      <div class="mb-3">
        <label for="replacementCost" class="form-label">Costo de Reemplazo (USD)</label>
        <input type="number" class="form-control" id="replacementCost" name="replacementCost" required>
      </div>

      <div class="mb-3">
        <label for="rentalRate" class="form-label">Precio de Alquiler (USD)</label>
        <input type="number" class="form-control" id="rentalRate" name="rentalRate" step="0.01" required>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success w-25">Registrar</button>
        <button type="button" id="btnRegresar" class="btn btn-secondary w-25" onclick="location.href='/maintenance/start'">
          Regresar
        </button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
