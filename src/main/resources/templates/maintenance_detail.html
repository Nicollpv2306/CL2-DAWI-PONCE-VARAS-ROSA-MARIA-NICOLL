<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Película</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5 border border-success p-4 rounded bg-light">
  <h3 class="mb-4">Detalle de Película</h3>

  <form th:object="${film}">

    <div class="mb-3 row">
      <label for="filmId" class="col-sm-3 col-form-label">Código</label>
      <div class="col-sm-9">
        <input type="text" readonly id="filmId" class="form-control" th:field="*{filmId}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="title" class="col-sm-3 col-form-label">Título</label>
      <div class="col-sm-9">
        <input type="text" readonly id="title" class="form-control" th:field="*{title}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="description" class="col-sm-3 col-form-label">Descripción</label>
      <div class="col-sm-9">
        <input type="text" readonly id="description" class="form-control" th:field="*{description}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="releaseYear" class="col-sm-3 col-form-label">Año de lanzamiento</label>
      <div class="col-sm-9">
        <input type="text" readonly id="releaseYear" class="form-control" th:field="*{releaseYear}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="languageName" class="col-sm-3 col-form-label">Idioma</label>
      <div class="col-sm-9">
        <input type="text" readonly id="languageName" class="form-control" th:field="*{languageName}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="rentalDuration" class="col-sm-3 col-form-label">Tiempo de alquiler (Días)</label>
      <div class="col-sm-9">
        <input type="text" readonly id="rentalDuration" class="form-control" th:field="*{rentalDuration}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="rentalRate" class="col-sm-3 col-form-label">Precio de alquiler (USD)</label>
      <div class="col-sm-9">
        <input type="text" readonly id="rentalRate" class="form-control" th:field="*{rentalRate}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="length" class="col-sm-3 col-form-label">Duración de la película (Minutos)</label>
      <div class="col-sm-9">
        <input type="text" readonly id="length" class="form-control" th:field="*{length}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="replacementCost" class="col-sm-3 col-form-label">Costo de reemplazo (USD)</label>
      <div class="col-sm-9">
        <input type="text" readonly id="replacementCost" class="form-control" th:field="*{replacementCost}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="rating" class="col-sm-3 col-form-label">Categoría</label>
      <div class="col-sm-9">
        <input type="text" readonly id="rating" class="form-control" th:field="*{rating}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="specialFeatures" class="col-sm-3 col-form-label">Características</label>
      <div class="col-sm-9">
        <input type="text" readonly id="specialFeatures" class="form-control" th:field="*{specialFeatures}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="lastUpdate" class="col-sm-3 col-form-label">Última actualización</label>
      <div class="col-sm-9">
        <input type="text" readonly id="lastUpdate" class="form-control" th:field="*{lastUpdate}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="btnRegresar" class="col-sm-3 col-form-label"></label>
      <div class="col-sm-9">
        <button type="button" id="btnRegresar" class="btn btn-primary w-25"
                onclick="location.href='/maintenance/start'">
          Regresar
        </button>
      </div>
    </div>

  </form>
</div>

</body>
</html>
