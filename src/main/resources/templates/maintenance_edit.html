<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mantenimiento de Películas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <div class="card p-4 border border-success">
    <h3 class="mb-4">Editar Película</h3>

    <form id="dataForm" th:object="${film}" th:action="@{/maintenance/edit-confirm}" method="post">

      <div class="mb-3">
        <label for="filmId" class="form-label">Código</label>
        <input type="text" id="filmId" class="form-control" th:field="*{filmId}" readonly>
      </div>

      <div class="mb-3">
        <label for="title" class="form-label">Título</label>
        <input type="text" id="title" class="form-control" th:field="*{title}">
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <input type="text" id="description" class="form-control" th:field="*{description}">
      </div>

      <div class="mb-3">
        <label for="releaseYear" class="form-label">Año de lanzamiento de la película</label>
        <input type="text" id="releaseYear" class="form-control" th:field="*{releaseYear}">
      </div>

      <div class="mb-3">
        <label for="rentalDuration" class="form-label">Tiempo de alquiler (Días)</label>
        <input type="text" id="rentalDuration" class="form-control" th:field="*{rentalDuration}">
      </div>

      <div class="mb-3">
        <label for="rentalRate" class="form-label">Precio de alquiler (USD)</label>
        <input type="text" id="rentalRate" class="form-control" th:field="*{rentalRate}">
      </div>

      <div class="mb-3">
        <label for="length" class="form-label">Duración de la película (Minutos)</label>
        <input type="text" id="length" class="form-control" th:field="*{length}">
      </div>

      <div class="mb-3">
        <label for="replacementCost" class="form-label">Costo de reemplazo de película (USD)</label>
        <input type="text" id="replacementCost" class="form-control" th:field="*{replacementCost}">
      </div>

      <div class="mb-3">
        <label for="rating" class="form-label">Categoría</label>
        <input type="text" id="rating" class="form-control" th:field="*{rating}">
      </div>

      <div class="mb-3">
        <label for="specialFeatures" class="form-label">Características de la película</label>
        <input type="text" id="specialFeatures" class="form-control" th:field="*{specialFeatures}">
      </div>

      <div class="mb-3 d-flex justify-content-between">
        <button type="button" id="btnActualizar" class="btn btn-primary w-25" data-bs-toggle="modal"
                data-bs-target="#confirmEdit">
          Actualizar
        </button>
        <button type="button" id="btnRegresar" class="btn btn-secondary w-25"
                onclick="location.href='/maintenance/start'">
          Regresar
        </button>
      </div>

    </form>
  </div>
</div>

<div class="modal fade" id="confirmEdit" tabindex="-1" aria-labelledby="confirmEditLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmEditLabel">Confirmación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas guardar estos datos?
      </div>
      <div class="modal-footer">
        <button id="btnConfirmSave" type="button" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
  document.getElementById('btnConfirmSave').addEventListener('click', function () {
    document.getElementById('dataForm').submit();
  });
</script>

</body>
</html>
